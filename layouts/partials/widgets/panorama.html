<div class="wrapper">
  <div class="main">
    <div class="panorama">
      {{ if isset .Params "panorama" }}
        <img src= "/{{ .Params.image }}" >
      {{ end }}
      <div class="credit">
        {{ if and (isset .Site.Params "author") .Site.Params.author }}
        Photo by {{ .Site.Params.author }}
        {{ end }}
      </div>
    </div>
  </div>
</div>
